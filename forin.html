<!DOCTYPE html>
<html>
<body>

<h2> For In Loop</h2>
<p id="student"></p>

<script>
const person = {fname:"sapna", lname:"Raju bhai", age:19}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("student").innerHTML = txt;
</script>

</body>
</html>
